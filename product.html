  <style>
    /* Product page specific layout, neutral look */
    .product-page { max-width: 1100px; margin: 20px auto; padding: 0 12px; }
    .prod-layout { display: grid; grid-template-columns: 1.1fr 1fr; gap: 24px; }
    .prod-gallery { display: grid; gap: 12px; align-content: start; }
    .prod-main {
      width: 100%; aspect-ratio: 1/1; object-fit: cover;
      border-radius: 12px; border: 1px solid #eee; background:#fff;
    }
    .thumbs { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
    .thumbs img {
      width: 100%; aspect-ratio: 1/1; object-fit: cover; cursor: pointer;
      border:1px solid #e5e7eb; border-radius:10px; background:#fff;
      transition: transform .15s ease;
    }
    .thumbs img:hover { transform: scale(1.02); }
    .prod-info h1 { margin: 0 0 6px; font-family: "Playfair Display", serif; }
    .prod-brand { color:#6b7280; margin-bottom: 10px; }
    .price-line { font-size: 1.15rem; font-weight: 700; margin: 8px 0 14px; }
    .variant-wrap { margin: 12px 0; }
    .variant-wrap select {
      width: 100%; padding: 10px 12px; border:1px solid #e5e7eb; border-radius:10px; background:#fff;
    }
    .qty-row { display:flex; align-items:center; gap:8px; margin: 14px 0; }
    .qty-row input { width:72px; text-align:center; padding:8px 10px; border:1px solid #e5e7eb; border-radius:10px; }
    .actions { display:flex; gap:10px; margin-top: 10px; }
    .btn-primary { background:#111827; color:#fff; border:none; padding:12px 16px; border-radius:10px; cursor:pointer; }
    .btn { background:#f3f4f6; border:1px solid #e5e7eb; padding:10px 12px; border-radius:10px; cursor:pointer; }
    .desc { margin-top: 18px; color:#374151; line-height: 1.6; }
    .muted { color:#6b7280; }

    @media (max-width: 900px){
      .prod-layout { grid-template-columns: 1fr; }
      .thumbs { grid-template-columns: repeat(6, 1fr); }
    }
  </style>
</head>
