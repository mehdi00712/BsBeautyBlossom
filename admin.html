<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – B’s Beauty Blossom</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Firebase SDKs (ORDER MATTERS) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Your initializer (creates window.auth & window.db) -->
  <script src="firebase-config.js"></script>

  <!-- Cloudinary keys for admin uploads -->
  <script>
    window.CLOUDINARY_CLOUD_NAME = "dlwk13ady";
    window.CLOUDINARY_UPLOAD_PRESET = "unsigned_bbb";
  </script>

  <!-- Admin logic -->
  <script src="admin.js" defer></script>

  <style>
    .card{border:1px solid #23232a;border-radius:16px;padding:16px;background:#0d0d12}
    .btn{padding:8px 12px;border:1px solid #2c2c36;background:#15151c;color:#fff;border-radius:10px;cursor:pointer}
    .btn.muted{opacity:.85}
    .btn.danger{background:#3a1717;border-color:#5b1f1f}
    label{font-weight:600}
    input[type="text"],input[type="number"],input[type="email"],input[type="password"],textarea,select{background:#0b0b10;color:#fff;border:1px solid #23232a;border-radius:10px;padding:10px}
    .table-wrap{overflow:auto}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #23232a}
  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo"><a href="index.html"><span class="logo-mark">B’s</span> Beauty Blossom</a></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li>Admin</li>
    </ul>
    <div class="hamburger" aria-label="menu" aria-expanded="false">&#9776;</div>
  </nav>
</header>

<main class="admin-wrap">
  <h1>Admin Dashboard</h1>

  <!-- Auth -->
  <section id="auth-section" class="card">
    <h2>Login</h2>
    <label>Admin email</label>
    <input id="email" type="email" placeholder="Email">
    <label>Password</label>
    <input id="password" type="password" placeholder="Password">
    <div style="display:flex;gap:8px;margin:8px 0">
      <button id="loginBtn" class="btn">Log In</button>
      <button id="signupBtn" class="btn muted">Sign Up (first time)</button>
      <button id="logoutBtn" class="btn danger" style="display:none">Log Out</button>
    </div>
    <p id="auth-status" class="muted"></p>
  </section>

  <!-- Product Form -->
  <section id="product-section" class="card" style="display:none">
    <h2>Add / Edit Product</h2>
    <div style="display:grid;gap:10px;max-width:720px">
      <label>Category</label>
      <select id="category">
        <option value="perfume">Perfume</option>
        <option value="body">Body</option>
        <option value="skincare">Skincare</option>
        <option value="cosmetics">Cosmetics</option>
        <option value="jewellery">Jewellery</option>
        <option value="gift">Gift</option>
      </select>

      <label>Product name</label>
      <input id="name" placeholder="Product name">

      <label>Base price (Rs)</label>
      <input id="price" type="number" placeholder="Base price (Rs)">

      <label>Brand (optional)</label>
      <input id="brand" placeholder="Brand">

      <label>Sizes (one per line): <small>Label | Price — e.g. “100ml | 2350”</small></label>
      <textarea id="sizes" rows="4" placeholder="100ml | 2350&#10;30ml | 1550"></textarea>

      <label>Short description (optional)</label>
      <textarea id="description" rows="3" placeholder="Description"></textarea>

      <label>Image(s) (upload)</label>
      <input id="images" type="file" accept="image/*" multiple>

      <label><input id="active" type="checkbox" checked> Active (visible on site)</label>

      <div style="display:flex;gap:8px">
        <button id="saveBtn" class="btn">Save Product</button>
        <button id="resetBtn" class="btn muted">Reset Form</button>
      </div>
      <input type="hidden" id="docId">
    </div>
  </section>

  <!-- Product List -->
  <section id="list-section" class="card" style="display:none">
    <h2>Products</h2>
    <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px">
      <select id="filterCategory">
        <option value="perfume">Perfume</option>
        <option value="body">Body</option>
        <option value="skincare">Skincare</option>
        <option value="cosmetics">Cosmetics</option>
        <option value="jewellery">Jewellery</option>
        <option value="gift">Gift</option>
      </select>
      <button id="refreshBtn" class="btn muted">Refresh</button>
    </div>
    <div class="table-wrap">
      <table>
        <thead>
          <tr><th>Image</th><th>Name</th><th>Sizes</th><th>Base</th><th>Active</th><th>Actions</th></tr>
        </thead>
        <tbody id="tableBody"><tr><td colspan="6">Loading…</td></tr></tbody>
      </table>
    </div>
  </section>
</main>
</body>
</html>
