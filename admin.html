<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – B’s Beauty Blossom</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Firebase (ORDER MATTERS) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Cloudinary config -->
  <script>
    window.CLOUDINARY_CLOUD_NAME = "dlwk13ady";      // ✅ replace with your cloud name
    window.CLOUDINARY_UPLOAD_PRESET = "unsigned_bbb"; // ✅ replace with your upload preset
  </script>

  <script src="admin.js" defer></script>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html"><span class="logo-mark">B’s</span> Beauty Blossom</a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li>Admin</li>
    </ul>
    <div class="hamburger" aria-label="menu" aria-expanded="false">&#9776;</div>
  </nav>
</header>

<main class="admin-wrap">
  <h1>Admin Dashboard</h1>

  <!-- Auth Section -->
  <section id="auth-section">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Admin email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Log In</button>
    <button id="signupBtn">Sign Up (first time)</button>
    <button id="logoutBtn" style="display:none">Log Out</button>
    <p id="auth-status"></p>
  </section>

  <!-- Product Section -->
  <section id="product-section" style="display:none">
    <h2>Add / Edit Product</h2>
    <select id="category">
      <option value="perfume">Perfume</option>
      <option value="body">Body</option>
      <option value="skincare">Skincare</option>
      <option value="cosmetics">Cosmetics</option>
      <option value="jewellery">Jewellery</option>
      <option value="gift">Gift</option>
    </select>
    <input id="name" placeholder="Product name">
    <input id="price" type="number" placeholder="Base price (Rs)">
    <input id="brand" placeholder="Brand (optional)">
    <textarea id="sizes" placeholder="Sizes (one per line: Label | Price)"></textarea>
    <textarea id="description" placeholder="Short description (optional)"></textarea>
    <input id="image" type="file" accept="image/*">
    <label><input id="active" type="checkbox" checked> Active (visible on site)</label>
    <button id="saveBtn">Save Product</button>
    <button id="resetBtn">Reset Form</button>
    <input type="hidden" id="docId">

    <h3>Products</h3>
    <select id="filterCategory">
      <option value="perfume">Perfume</option>
      <option value="body">Body</option>
      <option value="skincare">Skincare</option>
      <option value="cosmetics">Cosmetics</option>
      <option value="jewellery">Jewellery</option>
      <option value="gift">Gift</option>
    </select>
    <button id="refreshBtn">Refresh</button>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Brand</th>
          <th>Sizes</th>
          <th>Base</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>
</main>

<!-- Navbar/cart script -->
<script src="script.js"></script>

<!-- ✅ Fallback hamburger toggle if script.js is missing -->
<script>
(function(){
  const burger = document.querySelector('.hamburger');
  const links  = document.querySelector('.nav-links');
  if (burger && links && !burger.__bound) {
    burger.__bound = true;
    burger.addEventListener('click', ()=> links.classList.toggle('show'));
  }
})();
</script>
</body>
</html>
