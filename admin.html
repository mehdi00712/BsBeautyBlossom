<main class="section">
  <div class="card" style="max-width:1000px;margin:20px auto;">
    <h1 style="margin-top:0">Admin Dashboard</h1>

    <!-- AUTH -->
    <section id="auth-section" class="card" style="margin-top:16px">
      <h2>Login</h2>
      <div class="form-row">
        <input id="email" type="email" placeholder="Admin email"/>
        <input id="password" type="password" placeholder="Password"/>
      </div>
      <div style="display:flex;gap:10px;margin-top:10px;flex-wrap:wrap">
        <button id="loginBtn" class="btn">Log In</button>
        <button id="signupBtn" class="btn muted" title="Create the first admin account if needed">Sign Up (first time)</button>
        <button id="logoutBtn" class="btn danger" style="display:none">Log Out</button>
      </div>
      <p id="auth-status" class="muted"></p>
    </section>

    <!-- PRODUCT FORM -->
    <section id="product-section" class="card" style="margin-top:16px;display:none">
      <h2>Add / Edit Product</h2>
      <div class="form-row">
        <select id="category">
          <option value="perfume">Perfume</option>
          <option value="body">Body</option>
          <option value="skincare">Skincare</option>
          <option value="cosmetics">Cosmetics</option>
          <option value="jewellery">Jewellery</option>
          <option value="gift">Gift</option>
        </select>
        <input id="name" placeholder="Product name"/>
      </div>
      <div class="form-row">
        <input id="price" type="number" step="0.01" placeholder="Base price (Rs)"/>
        <input id="brand" placeholder="Brand (optional)"/>
      </div>
      <div class="form-row">
        <textarea id="sizes" rows="3" placeholder="Sizes (one per line):&#10;Label | Price&#10;Example:&#10;100ml | 2350&#10;30ml | 1550"></textarea>
        <textarea id="description" rows="3" placeholder="Short description (optional)"></textarea>
      </div>
      <div class="form-row">
        <label class="card">Image (upload): <input id="image" type="file" accept="image/*"/></label>
        <label class="card"><input id="active" type="checkbox" checked/> Active (visible on site)</label>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <button id="saveBtn" class="btn">Save Product</button>
        <button id="resetBtn" class="btn muted">Reset Form</button>
      </div>
      <input type="hidden" id="docId" />
    </section>

    <!-- PRODUCT LIST -->
    <section class="card" style="margin-top:16px;display:none" id="list-section">
      <h3>Products</h3>
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <select id="filterCategory">
          <option value="perfume">Perfume</option>
          <option value="body">Body</option>
          <option value="skincare">Skincare</option>
          <option value="cosmetics">Cosmetics</option>
          <option value="jewellery">Jewellery</option>
          <option value="gift">Gift</option>
        </select>
        <button id="refreshBtn" class="btn muted">Refresh</button>
      </div>
      <table class="table" style="margin-top:10px">
        <thead>
          <tr><th>Image</th><th>Name</th><th>Sizes</th><th>Base</th><th>Active</th><th>Actions</th></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>
  </div>
</main>
