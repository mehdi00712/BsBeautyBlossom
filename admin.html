<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin ‚Äì B‚Äôs Beauty Blossom</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Cloudflare Worker -->
  <script>
    window.WORKER_UPLOAD_URL = "https://bbb-r2-uploader.mbhoyroo246.workers.dev";
  </script>

  <style>
    .hide{display:none!important}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
    .btn{padding:.6rem .9rem;border:1px solid #ccc;border-radius:10px;cursor:pointer;background:#fff}
    .btn.primary{border-color:#111}
    .btn.danger{border-color:#cc0000}
    .btn.sm{padding:.35rem .6rem;border-radius:8px}
    .muted{opacity:.7}
    .card{padding:16px;border:1px solid #eee;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.04);margin-bottom:16px}
    .table-wrap{overflow:auto}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #eee;padding:8px;text-align:left;vertical-align:top}
    th{background:#fafafa}
    input,textarea,select{width:100%;padding:.6rem;border:1px solid #ddd;border-radius:10px}
  </style>
</head>

<body>
<header>
  <nav class="navbar">
    <div class="logo"><a href="index.html"><span class="logo-mark">B‚Äôs</span> Beauty Blossom</a></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="perfume.html">Perfume</a></li>
      <li><a href="body.html">Body</a></li>
      <li><a href="skincare.html">Skincare</a></li>
      <li><a href="cosmetics.html">Cosmetics</a></li>
      <li><a href="jewellery.html">Jewellery</a></li>
      <li><a href="gift.html">Gift</a></li>
      <li><a href="cart.html">üõí Cart (<span id="cart-count">0</span>)</a></li>
      <li><a href="admin.html" class="active">Admin</a></li>
    </ul>
  </nav>
</header>

<main class="admin-wrap" style="padding:18px">
  <h1>Admin Dashboard</h1>

  <div class="toolbar">
    <button id="btnSeeOrders" class="btn primary hide">üì¶ See Orders</button>
    <button id="btnBack" class="btn hide">‚¨Ö Back</button>
    <button id="loginBtn" class="btn">Log In</button>
    <button id="logoutBtn" class="btn hide">Log Out</button>
    <span id="auth-status" class="muted"></span>
  </div>

  <section id="auth-section" class="card">
    <h2>Admin Login</h2>
    <div class="row row-2">
      <div><input id="email" placeholder="Email"></div>
      <div><input id="password" type="password" placeholder="Password"></div>
    </div>
  </section>

  <div id="dashboard-sections" class="hide">
    <section id="product-section" class="card">
      <h2>Add / Edit Product</h2>
      <div class="row row-2">
        <div><input id="name" placeholder="Product name"></div>
        <div><input id="price" placeholder="Price (Rs)" type="number"></div>
      </div>
      <div class="row row-2">
        <div><input id="brand" placeholder="Brand"></div>
        <div><label><input id="active" type="checkbox" checked> Active</label></div>
      </div>
      <div class="row">
        <textarea id="description" rows="3" placeholder="Description"></textarea>
      </div>
      <div class="row">
        <input id="images" type="file" accept="image/*" multiple>
      </div>
      <button id="saveBtn" class="btn">Save Product</button>
      <input type="hidden" id="docId">
    </section>

    <section id="list-section" class="card">
      <h2>Products</h2>
      <div style="margin-bottom:8px">
        <select id="filterCategory">
          <option value="all">All</option>
          <option value="perfume">Perfume</option>
          <option value="body">Body</option>
          <option value="skincare">Skincare</option>
          <option value="cosmetics">Cosmetics</option>
          <option value="jewellery">Jewellery</option>
          <option value="gift">Gift</option>
        </select>
        <button id="refreshBtn" class="btn">Refresh</button>
      </div>
      <div class="table-wrap">
        <table>
          <thead><tr><th>Image</th><th>Name</th><th>Price</th><th>Active</th></tr></thead>
          <tbody id="tableBody"><tr><td colspan="4">Loading‚Ä¶</td></tr></tbody>
        </table>
      </div>
    </section>
  </div>

  <section class="card" style="margin-top:20px">
    <h2>Test Cloudflare Upload</h2>
    <form id="r2-test-form">
      <input type="file" id="r2-test-file" accept="image/*" required>
      <button class="btn" type="submit">Upload to R2</button>
    </form>
    <p id="r2-test-status" class="muted"></p>
    <div id="r2-test-preview"></div>
  </section>
</main>

<footer><p>¬© 2025 B‚Äôs Beauty Blossom ‚Ä¢ Admin</p></footer>

<script src="admin.js" defer></script>

<!-- Cloudflare upload test -->
<script>
document.getElementById("r2-test-form")?.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const file=document.getElementById("r2-test-file").files[0];
  const status=document.getElementById("r2-test-status");
  const preview=document.getElementById("r2-test-preview");
  status.textContent="‚è≥ Uploading...";
  try{
    const fd=new FormData();
    fd.append("file",file);
    const res=await fetch(window.WORKER_UPLOAD_URL,{method:"POST",body:fd});
    const data=await res.json();
    if(!res.ok||!data.ok)throw new Error(data.error||"Upload failed");
    status.textContent="‚úÖ Uploaded successfully!";
    preview.innerHTML=`<img src="${data.url}" style="max-width:200px;border-radius:8px;margin-top:10px">`;
  }catch(err){
    status.textContent="‚ùå "+err.message;
  }
});
</script>
</body>
</html>
