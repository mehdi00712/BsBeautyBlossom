<!-- Orders: filters + CSV (unchanged) -->
<script>
  (function(){
    const q = document.getElementById('orderSearch');
    const f = document.getElementById('orderStatusFilter');
    const body = document.getElementById('orders-body');
    function match(row, txt, status){
      const t = row.innerText.toLowerCase();
      const okText = !txt || t.includes(txt);
      const stCell = row.querySelector('[data-col="status"]');
      const rowSt = (stCell?.dataset.status || "").toLowerCase();
      const okStatus = !status || rowSt === status;
      return okText && okStatus;
    }
    function apply(){
      const txt = (q?.value || "").toLowerCase().trim();
      const status = (f?.value || "").toLowerCase().trim();
      if (!body) return;
      Array.from(body.querySelectorAll("tr")).forEach(tr=>{
        tr.style.display = match(tr, txt, status) ? "" : "none";
      });
    }
    q && q.addEventListener('input', apply);
    f && f.addEventListener('change', apply);
    window.__applyOrderFilters = apply;
  })();

  (function(){
    const btn = document.getElementById('exportCsvBtn');
    const body = document.getElementById('orders-body');
    const head = document.querySelector('#orders-table thead');
    function toCSV(){
      if (!body || !head) return;
      const visibleRows = Array.from(body.querySelectorAll('tr')).filter(tr=>tr.style.display !== 'none');
      const headers = Array.from(head.querySelectorAll('th')).map(th=>th.innerText.trim());
      const rows = visibleRows.map(tr=>Array.from(tr.children).map(td=>('"'+(td.innerText||'').replaceAll('"','""')+'"')));
      const csv = [headers.map(h=>('"'+h.replaceAll('"','""')+'"')).join(','), ...rows.map(r=>r.join(','))].join('\n');
      const blob = new Blob([csv], {type:'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'orders.csv'; a.click();
      URL.revokeObjectURL(url);
    }
    btn && btn.addEventListener('click', toCSV);
  })();
</script>

<!-- ðŸ”§ Phone column filler (works alongside your existing admin.js) -->
<script>
(function(){
  const ordersBody = document.getElementById('orders-body');
  const ordersStatus = document.getElementById('orders-status');

  // 1) Ensure header has a Phone column (in case something re-renders head)
  function ensurePhoneHeader(){
    const ths = Array.from(document.querySelectorAll('#orders-table thead th'));
    const hasPhone = ths.some(th => th.textContent.trim().toLowerCase() === 'phone');
    if (!hasPhone){
      const emailIdx = ths.findIndex(th => th.textContent.trim().toLowerCase() === 'email');
      if (emailIdx >= 0){
        const tr = document.querySelector('#orders-table thead tr');
        const th = document.createElement('th');
        th.textContent = 'Phone';
        tr.insertBefore(th, tr.children[emailIdx + 1]);
      }
    }
  }

  // 2) Load all orders once; build id->phone map
  let phoneMap = {};
  function loadPhones(){
    try{
      if (!firebase?.apps?.length) {
        ordersStatus.textContent = 'Firebase not initialized (check firebase-config.js).';
        return;
      }
      const ref = firebase.database().ref('orders');
      ref.on('value', snap=>{
        phoneMap = {};
        if (snap.exists()){
          snap.forEach(child=>{
            const id = child.key;
            const val = child.val() || {};
            const phone = (val.phone || '').trim();
            phoneMap[id] = phone;
          });
        }
        // After (re)load, fill table
        fillPhonesInTable();
      }, err=>{
        ordersStatus.textContent = 'Error loading orders: ' + (err?.message || err);
      });
    }catch(e){
      ordersStatus.textContent = 'Error: ' + e.message;
    }
  }

  // 3) Insert a phone <td> for each row, right after the Email cell
  function fillPhonesInTable(){
    ensurePhoneHeader();
    if (!ordersBody) return;
    const rows = Array.from(ordersBody.querySelectorAll('tr'));
    rows.forEach(tr=>{
      const cells = Array.from(tr.children);
      if (cells.length === 0) return;

      // Order ID assumed to be in first column
      const orderId = (cells[0]?.innerText || '').trim();
      const phone = phoneMap[orderId] || '';

      // Find Email column index, then ensure we have a Phone cell right after
      const headThs = Array.from(document.querySelectorAll('#orders-table thead th'))
        .map(th => th.textContent.trim().toLowerCase());
      const emailColIndex = headThs.indexOf('email');
      const phoneColIndex = headThs.indexOf('phone');

      // If row already has enough cells, just write into phone column
      // Otherwise insert a new <td> at phoneColIndex
      if (phoneColIndex >= 0){
        if (cells.length > phoneColIndex){
          tr.children[phoneColIndex].textContent = phone;
          tr.children[phoneColIndex].setAttribute('data-col','phone');
        } else {
          const td = document.createElement('td');
          td.textContent = phone;
          td.setAttribute('data-col','phone');
          // Insert at correct position (after Email)
          if (emailColIndex >= 0 && tr.children[emailColIndex]){
            tr.insertBefore(td, tr.children[emailColIndex + 1] || null);
          } else {
            tr.appendChild(td);
          }
        }
      }
    });
  }

  // Re-fill if admin.js updates the table
  const mo = new MutationObserver(() => fillPhonesInTable());
  if (ordersBody){
    mo.observe(ordersBody, {childList:true, subtree:false});
  }

  // Kick off
  ensurePhoneHeader();
  loadPhones();
})();
</script>
