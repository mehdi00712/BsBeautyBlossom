<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – B’s Beauty Blossom</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Firebase (ORDER MATTERS) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Cloudinary config (unsigned upload) -->
  <script>
    window.CLOUDINARY_CLOUD_NAME = "dlwk13ady";
    window.CLOUDINARY_UPLOAD_PRESET = "unsigned_bbb";
  </script>

  <script src="admin.js" defer></script>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html"><span class="logo-mark">B’s</span> Beauty Blossom</a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li>Admin</li>
    </ul>
    <div class="hamburger" aria-label="menu" aria-expanded="false">&#9776;</div>
  </nav>
</header>

<main class="admin-wrap">
  <h1>Admin Dashboard</h1>

  <!-- Auth -->
  <section id="auth-section">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Admin email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Log In</button>
    <button id="signupBtn">Sign Up (first time)</button>
    <button id="logoutBtn" style="display:none">Log Out</button>
    <p id="auth-status"></p>
  </section>

  <!-- ================== SITE SETTINGS ================== -->
  <section id="site-section" style="display:none">
    <h2>Site Settings (Homepage)</h2>

    <div class="card">
      <label>Hero Title</label>
      <input id="site-heroTitle" placeholder="Welcome to B’s Beauty Blossom">

      <label>Hero Subtitle</label>
      <input id="site-heroSubtitle" placeholder="Curated beauty & fragrances">

      <div class="grid-2">
        <div>
          <label>Banner Image (Home)</label>
          <input id="site-bannerFile" type="file" accept="image/*">
          <button id="site-bannerUploadBtn">Upload Banner</button>
          <p class="muted">After upload, click “Save Site” below.</p>
        </div>
        <div>
          <label>Current Banner</label>
          <img id="site-bannerPreview" src="https://via.placeholder.com/800x400?text=Banner" alt="banner" style="max-width:100%;border-radius:10px;border:1px solid #23232a">
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label><input type="checkbox" id="site-showFeatured"> Show Featured on Home</label>
        </div>
        <div>
          <label>Featured Category</label>
          <select id="site-featuredCategory">
            <option value="perfume">Perfume</option>
            <option value="body">Body</option>
            <option value="skincare">Skincare</option>
            <option value="cosmetics">Cosmetics</option>
            <option value="jewellery">Jewellery</option>
            <option value="gift">Gift</option>
          </select>
        </div>
      </div>

      <h3>Gallery Images</h3>
      <div class="grid-2">
        <div>
          <input id="site-galleryFiles" type="file" accept="image/*" multiple>
          <button id="site-galleryUploadBtn">Upload to Gallery</button>
        </div>
        <div class="muted">Tip: you can upload several images at once.</div>
      </div>
      <div id="site-gallery" class="gallery-grid" style="margin-top:10px;"></div>

      <div style="margin-top:12px">
        <button id="site-saveBtn">Save Site</button>
        <button id="site-resetBtn">Reset</button>
        <span id="site-msg" class="muted"></span>
      </div>
    </div>
  </section>

  <!-- ================== PRODUCTS ================== -->
  <section id="product-section" style="display:none">
    <h2>Add / Edit Product</h2>
    <select id="category">
      <option value="perfume">Perfume</option>
      <option value="body">Body</option>
      <option value="skincare">Skincare</option>
      <option value="cosmetics">Cosmetics</option>
      <option value="jewellery">Jewellery</option>
      <option value="gift">Gift</option>
    </select>
    <input id="name" placeholder="Product name">
    <input id="price" type="number" placeholder="Base price (Rs)">
    <input id="brand" placeholder="Brand (optional)">
    <textarea id="sizes" placeholder="Sizes (one per line: Label | Price)"></textarea>
    <textarea id="description" placeholder="Short description (optional)"></textarea>
    <input id="image" type="file" accept="image/*">
    <label><input id="active" type="checkbox" checked> Active (visible on site)</label>
    <button id="saveBtn">Save Product</button>
    <button id="resetBtn">Reset Form</button>
    <input type="hidden" id="docId">

    <h3>Products</h3>
    <div class="row">
      <select id="filterCategory">
        <option value="perfume">Perfume</option>
        <option value="body">Body</option>
        <option value="skincare">Skincare</option>
        <option value="cosmetics">Cosmetics</option>
        <option value="jewellery">Jewellery</option>
        <option value="gift">Gift</option>
      </select>
      <button id="refreshBtn">Refresh</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Image</th><th>Name</th><th>Brand</th><th>Sizes</th><th>Base</th><th>Active</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>
</main>

<!-- Navbar/cart script -->
<script src="script.js"></script>

<!-- Fallback hamburger toggle -->
<script>
(function(){
  const burger = document.querySelector('.hamburger');
  const links  = document.querySelector('.nav-links');
  if (burger && links && !burger.__bound) {
    burger.__bound = true;
    burger.addEventListener('click', ()=> links.classList.toggle('show'));
  }
})();
</script>
</body>
</html>
