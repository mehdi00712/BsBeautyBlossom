<script>
(function(){
  const grid = document.getElementById('product-grid');
  const sortSel = document.getElementById('sort');
  if (!grid || !sortSel) return;

  function getPriceFromCard(card){
    const priceEl = card.querySelector('.price');
    const m = priceEl ? priceEl.textContent.replace(/[^0-9.]/g,'') : '';
    const n = Number(m||0);
    return isNaN(n) ? Number.MAX_SAFE_INTEGER : n;
  }
  function sortCards(mode){
    const cards = Array.from(grid.querySelectorAll('.product'));
    if (!cards.length) return;
    let sorted = cards.slice();
    if (mode === 'price-asc') sorted.sort((a,b)=>getPriceFromCard(a)-getPriceFromCard(b));
    else if (mode === 'price-desc') sorted.sort((a,b)=>getPriceFromCard(b)-getPriceFromCard(a));
    else if (mode === 'name-asc') sorted.sort((a,b)=>{
      const an = (a.querySelector('h3')?.textContent || '').toLowerCase();
      const bn = (b.querySelector('h3')?.textContent || '').toLowerCase();
      return an.localeCompare(bn);
    });
    sorted.forEach(c=>grid.appendChild(c));
  }
  sortSel.addEventListener('change', ()=> sortCards(sortSel.value));
  document.addEventListener('DOMContentLoaded', ()=> setTimeout(()=>sortCards('default'), 800));
})();
</script>
